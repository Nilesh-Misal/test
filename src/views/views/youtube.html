	<body>
	<div class="container-fluid no-padding">
		<div class="col-md-2 no-padding">
			<div class="iconshow">
				<a href="#"><img src="../assets/images/social_icon/youtube_410520.svg">
					<h5>Youtube</h5>
				</a>	
			</div>
		</div>
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-10">
					<div class="progress">
						<div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%; line-height: 36px;">
						  70% Complete (danger)
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-success publsh">Publish</button>
				</div>
				<div class="col-md-12">
					<div class="form-group">
					  <input type="text" class="form-control" placeholder="Title" id="usr">
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<div class="bootstrap-tagsinput" id="youtube">
							<!--span class="tag label label-info">Amsterdam<span data-role="remove"></span></span> 
							<span class="tag label label-info">Washington<span data-role="remove"></span></span> 
							<span class="tag label label-info">Sydney<span data-role="remove"></span></span>

							<input type="text" value="" data-role="tagsinput">
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
					  <textarea id="example1" class="form-control" rows="5" placeholder="Discription" id="comment"></textarea>
					</div>
				</div>
				<div class="col-md-12">
					<h4>Video Thumbnails</h4>
					<ul class="list-unstyled video-list-thumbs row">
						<li class="col-lg-2 col-sm-4 col-xs-6">
							<a href="#">
								<img src="../assets/images/social_icon/img_forest.jpg">
								<h5>video</h5>
								<span class="duration">03:15</span>
							</a>
						</li>
						<li class="col-lg-2 col-sm-4 col-xs-6">
							<a href="#">
								<img src="../assets/images/social_icon/img_forest.jpg">
								<h5>video</h5>
								<span class="duration">03:15</span>
							</a>
						</li>
						<li class="col-lg-2 col-sm-4 col-xs-6">
							<a href="#">

								<h5>video</h5>
								<span class="duration">03:15</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
<script>
$('#youtube').keyup(function(e){
	if (e.which == 32){
		$(this).prepend('<span class="tag label label-info">' + $('input[data-role=tagsinput]').val() + '<span data-role="remove"></span></span> ');
		$('input[data-role=tagsinput]').val('');
	}
});

$('.tag span[data-role=remove]').click(function () {
	$(this).remove();
});
</script>
</body>
